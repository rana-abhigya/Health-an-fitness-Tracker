<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health & Fitness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #5c6bc0;
            box-shadow: 0 0 5px rgba(92, 107, 192, 0.3);
            outline: none;
        }

        button {
            padding: 14px;
            background: linear-gradient(145deg, #5c6bc0, #7986cb);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(92, 107, 192, 0.3);
        }

        button:hover {
            background: linear-gradient(145deg, #7986cb, #5c6bc0);
            box-shadow: 0 6px 15px rgba(92, 107, 192, 0.5);
            transform: scale(1.02);
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health & Fitness Tracker</h2>
        <form action="/submit" method="POST">
            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="steps">Steps:</label>
            <input type="number" name="steps" required min="0">

            <label for="calories">Calories:</label>
            <input type="number" name="calories" required min="0">

            <label for="sleep_hours">Sleep Hours:</label>
            <input type="number" name="sleep_hours" required min="0" step="0.1">

            <button type="submit">Submit Entry</button>
        </form>
        <footer>
            &copy; 2025 Health Tracker â€” Stay Active ðŸŒ¿
        </footer>
    </div>
</body>
</html>
